<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body >
        <main id="background">
        <div id="div-background">
            <header> <h1 id="title">freeCodeCamp Survey Form </h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p> </header>
                
            <form id="survey-form">
                <div id="form"> 
                <label for="name" class="label" id="name-label">Name</label> <br>
                    <input type="text" class="input-field" id="name" name="name" placeholder="Enter your name" required> 
                <br> <br>
                <label for="email" class="label" id="email-label">Email</label><br>
                    <input type="email" class="input-field" id="email" name="email" placeholder="Enter your Email" required> 
                 <br><br>
                <label for="number" class="label" id="number-label">Age (optional)</label> <br>
                     <input type="number" class="input-field" id="number" name="age" placeholder="Age" required min="15" max="50"> 
                <br> <br>
            
                <label for="dropdown" class="label"> Which option best describes your current role</label>   <br>
                    <select id="dropdown" class="input-field drp-dwn" name="current-role" size="1">
                    <option value="Select current role" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>  
                    </select>
        
                <br> <br>

            
                <label for="recommend" class="label">Would you recommend freeCodeCamp to your friend? </label>  <br>

                    <input type="radio" id="definitely" name="recommend" value="definitely">
                    <label for="definitely">Definitely</label> <br>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label> <br>
                    <input type="radio" id="not-sure" name="recommend" value="not-sure">
                    <label for="not-sure">Not sure</label> <br> <br>
                
      
                <label for="favourite-feature" class="label">What is your favorite freeCodeCamp feature?</label> <br>
                    <select id="favorite-feature" class="input-field drp-dwn" size="1" name="favorite-feature">
                        <option value="select-an-option" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option> 
                        </select> <br> <br>
                
                <label for="improvements" class="label">What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" id="frontend" name="front-end-projects" value="front-end-projects">
                    <label for="frontend">Front-end Projects</label> <br>
                        <input type="checkbox" id="backend" name="back-end-projects" value="back-end-projects">
                        <label for="backend">Back-end Projects</label> <br>
                        <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
                        <label for="data-visualization">Data Visualization</label> <br>
                        <input type="checkbox" id="" name="" value="challenges">
                        <label for="">Challenges</label> <br>
                        <input type="checkbox" id="open-source" name="open-source" value="open-source">
                        <label for="open-source">Open Source Community</label> <br>
                        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms">
                        <label for="">Gitter help rooms</label> <br>
                        <input type="checkbox" id="videos" name="videos" value="videos">
                        <label for="videos">Videos</label> <br>
                        <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
                        <label for="">City Meetups</label> <br>
                        <input type="checkbox" id="wiki" name="wiki" value="wiki">
                        <label for="wiki">Wiki</label> <br>
                        <input type="checkbox" id="forum" name="forum" value="forum">
                        <label for="forum">Forum</label> <br>
                        <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
                        <label for="additional-courses">Additional Courses</label> 
                   
                
                    <br> <br>
                    <label for="text-area" class="label">Any comments or suggestions?</label> <br>
                        <textarea id="text-area" class="input-field" name="message" placeholder="Enter your comment here..."></textarea> <br>
                        <button type="submit" id="submit">Submit</button>
                    </div>
      
                </form>
            </div>
    </main>

    </body>

    </html>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
